<body>

<div id = "title" class = "title">

</div>

<div>
<script type="text/javascript" src = "script.js"></script>

<script>

writeMenu();

document.write("<button id = \"button1\"> Submit Order </button>");

</div>


<div class = "b">



<div id="plate" >

	<img src = "images/Restaurant Images/Knife.gif">
	<img src = "images/Restaurant Images/Fork.gif">
	<img src = "images/Restaurant Images/Spoon.gif">
	<img src = "images/Restaurant Images/CoffeeCup.gif">
	<img class = "platter" src = "images/Restaurant Images/Platter.jpg">


</div>

</div>

<div id = "bill" class = "right">

<b> Bill </b>


</div>





<div id = "demo">

<script>

var f, i;
var h = 1;

document.getElementById('button1').onclick = function()
{
	
	document.getElementById("plate").style.visibility= "visible";
	document.getElementById("menu").style.visibility= "hidden";
	document.getElementById("bill").style.visibility= "visible";
	document.getElementById("title").style.visibility= "hidden";	

	for (f = 0; f < ItemName.length; f++)
	{
	
		if (document.getElementById(f).checked)
		{
			
			document.getElementById("plate").innerHTML+=(" <img class = \"img\" src = \"images/Restaurant Images/" + ItemPic[f] + "\">");
		
		}
		
	}

	writeBill();
}

var total = 0;

function writeBill()
	{
	
		for (i = 0; i < ItemName.length; i++)
		{
			if(document.getElementById(i).checked)
			{
				document.getElementById("bill").innerHTML+=("<p>" + ItemName[i] + "......" + ItemPrice[i] + "</p>");
				total = total + ItemPrice[i]
			}
		
		}
		
		var tax =(total * .07)
		var tip = (total * .15)
		
		
		total = total + tax + tip


		document.getElementById("bill").innerHTML+=("<b> Tax : " + tax.toFixed(2) + " </b><br>");
		
		document.getElementById("bill").innerHTML+=("<b> Tip : " + tip.toFixed(2) + " </b><br>");
		
		document.getElementById("bill").innerHTML+=("<b> Total : " + total.toFixed(2) + " </b><br>");

	}


</script>




</div>
</body>
